<h2 mat-dialog-title>Aceitar Solicitação</h2>

<form [formGroup]="form" (ngSubmit)="onConfirm()">
  <mat-dialog-content>
    <p>Insira o local da aula (ex: link do Google Meet). O aluno receberá esta informação. Este campo é opcional.</p>

    <mat-form-field appearance="outline">
      <mat-label>Local da aula (opcional)</mat-label>
      <input matInput formControlName="local" placeholder="https://meet.google.com/...">
    </mat-form-field>

    <!-- Mensagem de Erro -->
    <div *ngIf="mensagemErro" class="auth-error">
      <p>{{ mensagemErro }}</p>
    </div>

    <div *ngIf="isLoading" class="modal-loading">
      <mat-spinner diameter="30"></mat-spinner>
      <span>Aceitando solicitação...</span>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isLoading">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
      Confirmar e Aceitar
    </button>
  </mat-dialog-actions>
</form>
