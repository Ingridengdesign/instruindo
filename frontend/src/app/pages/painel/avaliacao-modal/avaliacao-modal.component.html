<h2 mat-dialog-title>Avaliar Aula</h2>

<form [formGroup]="avaliacaoForm" (ngSubmit)="enviarAvaliacao()">

  <mat-dialog-content>
    <p>Por favor, dê uma nota de 1 a 5 e deixe um comentário.</p>

    <div class="estrelas-container" (mouseleave)="limparHover()">
      <mat-icon *ngFor="let nota of estrelas" (mouseenter)="setHoverNota(nota)" (click)="selecionarNota(nota)">
        {{ nota <= notaSelecionada ? 'star' : 'star_border' }} </mat-icon>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Comentário (Opcional)</mat-label>
      <textarea matInput formControlName="comentario" rows="4" placeholder="Ex: Ótima aula!"></textarea>
    </mat-form-field>

    <div *ngIf="isLoading" class="modal-loading">
      <mat-spinner diameter="30"></mat-spinner>
      <span>A enviar avaliação...</span>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="fechar()" type="button">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="avaliacaoForm.invalid || isLoading">
      Enviar
    </button>
  </mat-dialog-actions>

</form>
