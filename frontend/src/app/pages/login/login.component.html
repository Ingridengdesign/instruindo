<app-header></app-header>

<div class="login-page-container">

  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="enviar()">

        <div *ngIf="mensagemErro" class="login-error">
          <p>{{ mensagemErro }}</p>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="seuemail@email.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('senha')?.hasError('required')">
            Senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading"
          class="login-button">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Entrar</span>
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions class="login-actions">
      <a mat-button routerLink="/signup">Criar uma conta</a>
      <a mat-button routerLink="/solicitar-reset">Esqueci minha senha</a>
    </mat-card-actions>

  </mat-card>
</div>

<app-footer></app-footer>
